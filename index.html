<!DOCTYPE html>
<html lang="en-CA">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


body {
  font-family: monaco, monospace;
}

/* Style the header */
header {
  background-color: black;
  padding: 30px;
  text-align: center;
  font-size: 60px;
  color: pink;
  margin-bottom: -277px;
}

/* Container for flexboxes */
section {
  display: -webkit-flex;
  display: flex;
  margin-right: -59.5px;
  margin-left: -59.5px;
}
/* Style the navigation menu */
nav {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  background: white;
  padding: none;
}

nav ul {
  list-style-type: none;
  margin: none;
  padding: 0;
  overflow: hidden;
  background-color: white;
  font-size: 30px;
}

nav ul li {
  float: left;
}

nav ul li a {
  display: block;
  color: black;
  text-align: center;
  padding: 22px;
  text-decoration: none;
}

nav ul li a:hover {
  background-color: pink;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
  section {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}  
</style>
</head>

<header>
<h1 style="font-family: monaco, monospace;
           font-size:60px;
           background-color:black;
           color:white;">Two Face Gemini Collective</h1>
<header>

	<ul>

</body>
